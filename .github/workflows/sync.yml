name: Sync Gradescope to Google Calendar

on:
  schedule:
    # Run twice daily at 8 AM and 8 PM Pacific
    - cron: '0 4,16 * * *'
  workflow_dispatch:
    # Allow manual trigger from GitHub Actions tab
  repository_dispatch:
    # Allow external triggers (e.g., from cron-job.org)
    types: [sync-calendar]

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run sync script
        run: python sync_gradescope.py
        env:
          GRADESCOPE_EMAIL: ${{ secrets.GRADESCOPE_EMAIL }}
          GRADESCOPE_PASSWORD: ${{ secrets.GRADESCOPE_PASSWORD }}
          GOOGLE_TOKEN: ${{ secrets.GOOGLE_TOKEN }}
